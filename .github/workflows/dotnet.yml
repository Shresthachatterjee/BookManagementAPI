name: .NET

on:
  push:
    branches: [ "main", "feature/**" ]
  pull_request:
    branches: [ "main", "feature/**" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore BookManagementAPI/BookManagementAPI.sln

    - name: Build
      run: dotnet build BookManagementAPI/BookManagementAPI.sln --no-restore

    - name: Test
      run: dotnet test BookManagementAPI/BookManagementAPI.sln --no-build --verbosity normal
